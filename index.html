<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<h1>Welcome to Telegram MiniApp</h1>
<button onclick="sendMessage()">Send Message</button>

<script>
    // Инициализация SDK Telegram Web Apps
    const tg = window.Telegram.WebApp;

    // Функция для отправки сообщения пользователю через Web App
    function sendMessage() {
        alert("click");
        tg.sendData("Hello from mini app!");  // Отправка данных в Telegram через Web App
    }

    // Настройка интерфейса, можно изменить цвет
    tg.MainButton.text = "Close";
    tg.MainButton.show();
</script>
</body>
</html>
